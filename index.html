<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    
</head>
<body>
    <div class="background"><img src="images/Backgroundimg.jpg" alt=""><div class="layer"></div></div>

    <div class="container">
        <div class="form">
            <img src="images/logo.png" alt="">
            <h2 class="item">Log In</h2>
            <p class="item desc">Welcome to University Leave Management System</p>
            <small class="admin-btn" id="admin-btn"><a onclick="admin()">Log In as Administrator</a></small>
            <small class="student-btn" id="student-btn"><a onclick="student()">Log In as Student</a></small>
            <div class="fields" id = "fields">
                <div class="student-fields" id = "student-fields">
                    <input type="text" placeholder="Enter User Id" name = "userId" class="input block username" id = "username">
                    <input type="password" placeholder="Enter Password" name = "pwd" class="input block password" id = "password">
                    <button class="btn block" onclick="studentLogin()">Login</button>
                    <small class="forgotpwd"><a href="/">Forgot Password?</a></small>
                </div>
                <div class="admin-fields" id = "admin-fields">
                    <input type="text" placeholder="Enter Admin Id" name = "AdminId" class="input block username" id = "adminId">
                    <input type="password" placeholder="Enter Password" name = "pwd" class="input block password" id = "pwd">
                    <button class="btn block admin-login" onclick="adminLogin()">Login</button>
                    <small class="forgotpwd"><a href="/">Forgot Password?</a></small>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
